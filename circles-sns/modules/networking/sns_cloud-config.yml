#cloud-config

package_update: true

users:
  - default

packages:
 - git

runcmd:  
  # Install node
  - touch ~/.bash_profile
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.0/install.sh | bash
  - export NVM_DIR="/home/ec2-user/.nvm"
  - . "$NVM_DIR/nvm.sh"   
  - nvm install 10.14.1
  - node -e "console.log('Running Node.js ' + process.version)"